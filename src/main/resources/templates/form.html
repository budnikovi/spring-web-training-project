<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link th:href="@{/form-style.css}" rel="stylesheet">
</head>
<body>
<div class="topnav">
    <a th:href="@{/form}">Form</a>
    <a th:href="@{/inventory}">Inventory</a>
</div>
<div class="container">
    <h2> Global Superstore </h2>
    <form method="post" th:action="@{/submitForm}">
        <select id="textSelect" th:field="${inventory.category}">
            <option value="Choose Category">Choose Category</option>
            <option value="Furniture">Furniture</option>
            <option value="Office Supplies">Office Supplies</option>
            <option value="Technology">Technology</option>
        </select>
        <input type="text" placeholder="Name" th:field="${inventory.productName}"/>
        <div style="display: flex;">
            <input type="text" placeholder="Price" th:field="${inventory.price}"/>
            <input type="text" placeholder="Discount" th:field="${inventory.discount}"/>
        </div>

        <h3>Order Date</h3>
        <input type="date" id="orderDate" name="orderDate" th:field="${inventory.orderDate}"/>

        <br><br>

        <input type="submit" value="Submit Item">
        <input type="hidden" th:field="${inventory.id}" >
    </form>
</div>
</body>
</html>
